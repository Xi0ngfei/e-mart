

<div class="div-signin">

  <form class="form-signin" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="inputUsername" class="sr-only">User name</label>
    <input ngModel name="name" id="inputUsername" class="form-control" placeholder="UserName" type="text">

    <label for="inputPassword" class="sr-only">Password</label>
    <input ngModel name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" >

    <div>
      
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

  </form>
  <div>
    <td><img src="../assets/imgs/store.jpg" height=800 width=800/></td>
  </div>
</div>
